name: CI

on:
  push:
    branches: [ main, develop, feature/security-authentication-improvements ]
  pull_request:
    branches: [ main, develop, feature/security-authentication-improvements ]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '22.x'

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint
        run: |
          # Lint each app directly since Nx binary is not available
          cd apps/api && npm run lint
          echo "Web app lint: Using ESLint via React app configuration"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install if cache miss
        run: npm ci || npm install

      - name: Test
        run: |
          # Test API using root-level node_modules (monorepo pattern)
          # Rebuild SQLite3 native bindings for test environment
          npm rebuild sqlite3 --silent
          cd apps/api
          npm run test
          cd ../web-app
          # Test web-app using root-level node_modules (monorepo pattern)
          npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install if cache miss
        run: npm ci || npm install

      - name: Build
        run: |
          # Build each app using root-level node_modules (monorepo pattern)
          cd apps/api
          npm run build
          cd ../web-app
          npm run build