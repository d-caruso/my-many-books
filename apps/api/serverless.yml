# ================================================================
# serverless.yml - Serverless Framework Configuration
# ================================================================

service: my-many-books-api

frameworkVersion: '>=3.0.0'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Environment variables
  environment:
    NODE_ENV: ${self:provider.stage}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT, '5432'}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_SSL: ${env:DB_SSL, 'true'}
    API_VERSION: ${env:API_VERSION, '1.0.0'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}
    
    # Security settings
    API_KEYS_ENABLED: ${env:API_KEYS_ENABLED, 'false'}
    COGNITO_ENABLED: ${env:COGNITO_ENABLED, 'true'}
    COGNITO_USER_POOL_ID: !Ref CognitoUserPool
    COGNITO_CLIENT_ID: !Ref CognitoUserPoolClient
    
    # External service settings
    OPEN_LIBRARY_BASE_URL: ${env:OPEN_LIBRARY_BASE_URL, 'https://openlibrary.org'}
    GOOGLE_BOOKS_API_KEY: ${env:GOOGLE_BOOKS_API_KEY, ''}
    GOOGLE_BOOKS_BASE_URL: ${env:GOOGLE_BOOKS_BASE_URL, 'https://www.googleapis.com/books/v1'}
    
    # Performance settings
    CACHE_TTL: ${env:CACHE_TTL, '3600'}
    REQUEST_TIMEOUT: ${env:REQUEST_TIMEOUT, '10000'}
    MAX_RETRIES: ${env:MAX_RETRIES, '3'}

  # API Gateway configuration
  apiGateway:
    description: My Many Books API - Personal library management system

  # IAM permissions
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:*:*:*'
        - Effect: Allow
          Action:
            - apigateway:GET
            - apigateway:POST
            - apigateway:PUT
            - apigateway:DELETE
          Resource: 'arn:aws:apigateway:*::/restapis/*'
        - Effect: Allow
          Action:
            - execute-api:Invoke
          Resource: 'arn:aws:execute-api:*:*:*'

  # Tags for resource management  
  tags:
    Project: my-many-books
    Environment: ${self:provider.stage}
    Service: api
    CreatedBy: serverless

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node18
    external:
      - pg-native
      - pg-hstore
      - pg
      - sqlite3
      - mysql
      - mariasql
      - mssql
      - oracle
      - oracledb
      - redis
    exclude:
      - aws-sdk
      - sqlite3
    packagerOptions:
      scripts:
        - rm -rf node_modules/sqlite3
    nativeZip: true
  serverless-offline:
    httpPort: 3000
    port: 3000

