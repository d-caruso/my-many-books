<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Manage your personal book collection with ISBN scanning and search. Progressive Web App for book lovers." />
    <meta name="keywords" content="books, library, ISBN, scanner, reading, collection, PWA" />
    <meta name="author" content="My Many Books" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="My Many Books" />
    <meta name="application-name" content="My Many Books" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-startup-image" href="/logo512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Dynamic preload script for user's language translations -->
    <script>
      (function() {
        // Detect user's language (same logic as i18next-browser-languagedetector)
        var userLang = localStorage.getItem('preferred-language') ||
                       (navigator.language || navigator.userLanguage || 'en').split('-')[0];

        // Validate against supported languages
        var supportedLangs = ['en', 'it'];
        if (supportedLangs.indexOf(userLang) === -1) {
          userLang = 'en';
        }

        // Preload critical translation files for detected language
        // search is included because BookSearchForm renders on BooksPage (default landing page)
        // pwa is included because InstallPrompt renders immediately
        var criticalNamespaces = ['common', 'pages', 'books', 'search', 'pwa'];
        criticalNamespaces.forEach(function(ns) {
          var link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'fetch';
          link.crossOrigin = 'anonymous';
          link.href = '/locales/' + userLang + '/' + ns + '.json';
          document.head.appendChild(link);
        });
      })();
    </script>

    <!-- Critical CSS for instant loading screen (inline, no network request) -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Instant loading screen styles */
      #root {
        width: 100%;
        height: 100%;
      }

      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        background: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .app-loading__spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #0369a1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .app-loading__text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.025em;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hide loading screen after React mounts */
      .app-mounted .app-loading {
        display: none;
      }
    </style>

    <title>My Many Books - Personal Library</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Instant loading UI (renders before ANY JavaScript) -->
    <main>
      <div id="root">
        <div class="app-loading">
          <div class="app-loading__spinner"></div>
          <div class="app-loading__text">Loading My Many Books...</div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
