<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Manage your personal book collection with ISBN scanning and search. Progressive Web App for book lovers." />
    <meta name="keywords" content="books, library, ISBN, scanner, reading, collection, PWA" />
    <meta name="author" content="My Many Books" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="My Many Books" />
    <meta name="application-name" content="My Many Books" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-startup-image" href="/logo512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Dynamic preload script for user's language translations -->
    <script>
      (function() {
        // Detect user's language (same logic as i18next-browser-languagedetector)
        var userLang = localStorage.getItem('preferred-language') ||
                       (navigator.language || navigator.userLanguage || 'en').split('-')[0];

        // Validate against supported languages
        var supportedLangs = ['en', 'it'];
        if (supportedLangs.indexOf(userLang) === -1) {
          userLang = 'en';
        }

        // Preload critical translation files for detected language
        // search is included because BookSearchForm renders on BooksPage (default landing page)
        var criticalNamespaces = ['common', 'pages', 'books', 'search'];
        criticalNamespaces.forEach(function(ns) {
          var link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'fetch';
          link.crossOrigin = 'anonymous';
          link.href = '/locales/' + userLang + '/' + ns + '.json';
          document.head.appendChild(link);
        });
      })();
    </script>

    <title>My Many Books - Personal Library</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <div id="root"></div>
    </main>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
